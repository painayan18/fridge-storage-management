<!DOCTYPE html>
<html>
<head>
  <title>Fridge Management</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Fridge Management</h1>
  
  <div id="add-item-section">
    <h2>Add Item</h2>
    <label for="item-name">Name:</label>
    <input type="text" id="item-name">
    <label for="item-quantity">Quantity:</label>
    <input type="number" id="item-quantity">
    <label for="item-expiration">Expiration Date:</label>
    <input type="date" id="item-expiration">
    <label for="item-category">Category:</label>
    <input type="text" id="item-category">
    <button onclick="addItem()">Add Item</button>
  </div>
  
  <div id="view-inventory-section">
    <h2>View Inventory</h2>
    <ul id="inventory-list"></ul>
  </div>
  
  <div id="search-section">
    <h2>Search</h2>
    <input type="text" id="search-input" placeholder="Search by name or category">
    <button onclick="searchItems()">Search</button>
    <ul id="search-results"></ul>
  </div>
  
  <div id="quantity-tracking-section">
    <h2>Quantity Tracking</h2>
    <ul id="quantity-list"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
