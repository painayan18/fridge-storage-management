<!DOCTYPE html>
<html>
<head>
  <title>Fridge Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      margin-right: 10px;
    }

    .header-title {
      flex: 1;
      text-align: center;
    }

    .columns {
      display: flex;
    }

    .column {
      flex: 1;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    form label,
    form input {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
      width: 300px;
      padding: 5px;
    }

    form button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="indexLogo.png" alt="Fridge Management Logo">
    </div>
    <h1 class="header-title">Fridge Management</h1>
  </div>

  <div class="columns">
    <div class="column">
      <div class="container">
        <form id="loginForm">
          <h1>User Login</h1>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="column">
      <div class="container">
        <form id="registrationForm">
          <h1>User Registration</h1>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
